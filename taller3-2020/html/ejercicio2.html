<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario # 1</title>
    <link rel="stylesheet" href="../css/style2.css">
</head>
<body>
    <form id="purchaseForm">
        <fieldset>
            <legend>Your details</legend>
            <label for="name">1. Name:</label>
            <input type="text" id="name" name="name" pattern="[A-Za-z ]+" placeholder="Fist and last name" required>
            <br>
            <label for="email">2. Email:</label>
            <input type="email" id="email" name="email" maxlength="30" placeholder="Example@domain.com" required>
            <br>
            <label for="phone">3. Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Eg.+447500000000" required>
        </fieldset>

        <fieldset>
            <legend>Delivery address</legend>
            <label for="address">1. Address:</label>
            <textarea id="address" name="address" required></textarea>
             <br>
            <label for="postcode">2. Post code:</label>
            <input type="text" id="postcode" name="postcode" pattern="\d{6,8}" placeholder="Enter a post code with 6 to 8 digits" required>
             <br>
            <label for="country">3. Country:</label>
            <input type="text" id="country" name="country" required>
        </fieldset>

        <fieldset>
            
          <legend>Card details</legend>
          <fieldset>
            <legend>Card type:</legend>
                
                <br>
                <input type="radio" id="" name="" value="VISA" required>
                <label for="visa">VISA</label>
                  <br>
              <input type="radio" id="" name="" value="AmEx">
                <label for="amex">AmEx</label>
                  <br>
                <input type="radio" id="" name="" value="Mastercard">
                <label for="mastercard">Mastercard</label>
           
            </fieldset>
            <label for="cardnumber">1. Card number:</label>
            <input type="text" id="" name="" pattern="\d{1,3}" title="Enter a card number with 1 to 3 digits" required>
             <br>
            <label for="security">2. Security code:</label>
            <input type="text" id="" name="" pattern="R\d+" title="Security code must start with 'R' followed by digits" required>
             <br>
            <label for="nameoncard">3. Name on card:</label>
            <input type="text" id="" name="" placeholder="Exact name as on the card" required>
        </fieldset>
        <fieldset><button type="submit">Buy it!</button></fieldset>
        
    </form>
</body>
</html>
